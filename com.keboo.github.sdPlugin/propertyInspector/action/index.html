<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GitHub Repo - Property Inspector</title>
    <link rel="stylesheet" href="../../static/css/sdpi.css">
</head>

<body>
    <div class="sdpi-wrapper" style="display: none">
        <div class="sdpi-heading">GitHub Repository</div>
        
        <div class="sdpi-item">
            <div class="sdpi-item-label">Owner</div>
            <input class="sdpi-item-value" type="text" id="owner" placeholder="e.g. keboo">
        </div>
        
        <div class="sdpi-item">
            <div class="sdpi-item-label">Repository</div>
            <input class="sdpi-item-value" type="text" id="repo" placeholder="e.g. dotnetconf">
        </div>
    </div>
    <script src="../utils/common.js"></script>
    <script src="../utils/action.js"></script>
    <script src="index.js"></script>
</body>

</html>
