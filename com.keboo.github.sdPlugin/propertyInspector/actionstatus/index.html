<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Action Status - Property Inspector</title>
    <link rel="stylesheet" href="../../static/css/sdpi.css">
</head>

<body>
    <div class="sdpi-wrapper" style="display: none">
        <div class="sdpi-heading">Action Status Settings</div>
        
        <div class="sdpi-item">
            <div class="sdpi-item-label">Owner</div>
            <input class="sdpi-item-value" type="text" id="owner" placeholder="e.g. keboo">
        </div>
        
        <div class="sdpi-item">
            <div class="sdpi-item-label">Repository</div>
            <input class="sdpi-item-value" type="text" id="repo" placeholder="e.g. dotnetconf">
        </div>
        
        <div class="sdpi-item">
            <div class="sdpi-item-label">Workflow</div>
            <input class="sdpi-item-value" type="text" id="workflow" placeholder="e.g. build.yml (optional)">
        </div>
        
        <div class="sdpi-item">
            <div class="sdpi-item-label">Branch</div>
            <input class="sdpi-item-value" type="text" id="branch" placeholder="e.g. main (optional)">
        </div>
        
        <div class="sdpi-item">
            <div class="sdpi-item-label"><a href="#" id="tokenLink" style="color: #7397d2; text-decoration: none;">Token</a></div>
            <input class="sdpi-item-value" type="password" id="token" placeholder="Optional: GitHub PAT">
        </div>
        
        <div class="sdpi-item">
            <div class="sdpi-item-label">Refresh</div>
            <input class="sdpi-item-value" type="number" id="refreshInterval" min="1" max="60" placeholder="5" style="max-width: 60px;">
            <span style="margin-left: 8px; color: #9a9a9a;">minutes (1-60)</span>
        </div>
        
        <div class="sdpi-item" type="group">
            <div class="sdpi-item-label empty"></div>
            <div class="sdpi-item-value">
                <small>Token is optional but recommended to avoid rate limits. Workflow can be the filename (e.g. build.yml) or workflow ID.</small>
            </div>
        </div>
    </div>
    <script src="../utils/common.js"></script>
    <script src="../utils/action.js"></script>
    <script src="index.js"></script>
</body>

</html>
